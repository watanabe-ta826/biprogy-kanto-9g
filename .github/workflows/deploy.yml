# ワークフローの名前
name: Deploy to GitHub Pages

# ワークフローが実行されるタイミングを指定
on:
  # mainブランチにpushされたときに実行
  push:
    branches: ["dev-watanabe"] # ご自身のメインブランチ名（mainやmasterなど）に合わせてください

  # 手動でも実行できるようにする
  workflow_dispatch:

# ジョブのパーミッション設定
permissions:
  contents: read
  pages: write
  id-token: write

# 実行するジョブを定義
jobs:
  build-and-deploy:
    # ジョブを実行する環境
    runs-on: ubuntu-latest

    # ジョブのステップ
    steps:
      # 1. リポジトリのコードをチェックアウト
      - name: Checkout ??
        uses: actions/checkout@v4

      # 2. Node.js環境をセットアップ
      - name: Set up Node.js ??
        uses: actions/setup-node@v4
        with:
          node-version: "20" # package.jsonと互換性のあるNode.jsのバージョンを指定
          cache: "npm"

      # 3. 依存パッケージをインストール
      - name: Install dependencies ?
        run: npm install

      # 4. プロジェクトをビルド
      - name: Build project ??
        run: npm run build # vite buildが実行され、distフォルダが生成される

      # 5. GitHub Pagesにデプロイ
      - name: Deploy to GitHub Pages ?
        uses: peaceiris/actions-gh-pages@v4
        with:
          # デプロイに必要なトークン
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # デプロイするフォルダを指定
          publish_dir: ./dist
